<app-filter (userTypeName)="selectedUser($event)"
            (selectedDate)="selectedDate($event)"
            (userSearchName)="selectedSearch($event)"
>

</app-filter>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="userId">
      <th mat-header-cell *matHeaderCellDef> UserId. </th>
      <td mat-cell *matCellDef="let element"> {{element.userId}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- userType Column -->
    <ng-container matColumnDef="userType">
      <th mat-header-cell *matHeaderCellDef> User Type </th>
      <td mat-cell *matCellDef="let element"> {{element.userType}} </td>
    </ng-container>

    <!-- doj Column -->
    <ng-container matColumnDef="doj">
      <th mat-header-cell *matHeaderCellDef> DOJ </th>
      <td mat-cell *matCellDef="let element"> {{element.doj}} </td>
    </ng-container>

    <ng-container matColumnDef="Cources Enrolled">
      <th mat-header-cell *matHeaderCellDef> Cources Enrolled </th>
      <td mat-cell *matCellDef="let element"> {{element.couresEnrolled}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
