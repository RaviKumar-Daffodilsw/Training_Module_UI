<div class="login h-100">
  <div class="container">
    <div class="row w-100">
      <div class="col-md-6 col-sm-12">
        <div class="user-content">
          <h1>Login For Learning new Technologies</h1>
          <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Expedita eius totam illum incidunt maxim porro vel
            amet ipsam!</p>
        </div>

        <div class="input-element">
          <mat-form-field class="w-100">
            <mat-label>Enter your password</mat-label>
            <input matInput placeholder="Enter your password" formControlName="email" required>
            <mat-error *ngIf="formGroup.get('email')">{{getErrorMessage()}}</mat-error>
          </mat-form-field>
        </div>
        <button mat-raised-button>Login</button>
      </div>

      <div class="col-md-6 col-sm-12">
        <img src="assets/SignUp.png" height="400" width="500">
      </div>
    </div>
  </div>
